
<!-- Any templete driven form must use NgForm attribute(directive)-->
<!-- The corresponding model is automatically created by Angular...
userData becomes the object that acts as a model. userData is automatically
created by angular. It will have fields like firstName ,lname ,join date, salary-->

<h2>Enter users's Data</h2>
<form #userData="ngForm" (ngSubmit)='addUser(userData)'>
  FirstName <input type="text" name="firstName" ngModel /><br>
  LastName <input type="text" name="lastName" ngModel /><br>
  Join Date <input type="date" name="joinDate" ngModel /><br>
  Salary <input type="number" name="salary" ngModel /><br>
  <input type="submit" value="Add user"/>
</form>
<table border="4">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Joining</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.joinDate }}</td>
      <td>{{ user.salary }}</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
